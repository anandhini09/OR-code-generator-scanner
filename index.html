<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator & Scanner</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    .dashboard {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav {
      display: flex;
      background: #f0f0f0;
      padding: 0.5rem;
      justify-content: center;
      gap: 1rem;
      border-bottom: 1px solid #ccc;
    }
    nav button {
      padding: 10px 20px;
      cursor: pointer;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: background 0.3s;
    }
    nav button:hover {
      background: #e0e0e0;
    }
    main {
      flex: 1;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    input[type="text"], input[type="color"] {
      padding: 10px;
      margin: 10px 5px;
      width: calc(100% - 30px);
      max-width: 400px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
    #qrOutput canvas {
      margin-top: 15px;
    }
    #downloadLink {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #007bff;
    }
    #qrVideo {
      width: 100%;
      max-width: 400px;
      margin-top: 10px;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      background: #f9f9f9;
      border: 1px solid #ddd;
      margin-bottom: 5px;
      padding: 10px;
      word-wrap: break-word;
    }
    .toggle {
      font-size: 14px;
      display: flex;
      align-items: center;
    }
    body.dark {
      background-color: #1c1c1c;
      color: white;
    }
    body.dark header {
      background-color: #333;
    }
    body.dark nav {
      background-color: #2a2a2a;
    }
    body.dark nav button {
      background-color: #444;
      color: white;
      border: 1px solid #666;
    }
    body.dark nav button:hover {
      background-color: #555;
    }
    body.dark input, body.dark button {
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #555;
    }
    body.dark li {
      background: #2a2a2a;
      border-color: #444;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <header>
      <h1>QR Code Generator & Scanner</h1>
      <label class="toggle">
        <input type="checkbox" id="themeToggle" />
        <span>Dark Mode</span>
      </label>
    </header>

    <nav>
      <button onclick="switchTab('generate')">Generate QR</button>
      <button onclick="switchTab('scanner')">Scan QR</button>
      <button onclick="switchTab('saved')">Saved Codes</button>
      <button onclick="switchTab('history')">Scan History</button>
    </nav>

    <main>
      <section id="generate" class="tab active">
        <h2>Generate QR Code</h2>
        <input type="text" id="qrInput" placeholder="Enter text or URL" />
        <input type="text" id="qrLabel" placeholder="Label (optional)" />
        <label>Pick Color:
          <input type="color" id="qrColor" value="#000000" />
        </label>
        <br />
        <button onclick="generateQR()">Generate</button>
        <div id="qrOutput"></div>
        <a id="downloadLink" download="qr-code.png">Download QR</a>
      </section>

      <section id="scanner" class="tab">
        <h2>QR Scanner</h2>
        <video id="qrVideo" autoplay></video>
        <p id="scanResult">Scanning result will appear here...</p>
      </section>

      <section id="saved" class="tab">
        <h2>Saved QR Codes</h2>
        <ul id="savedList"></ul>
      </section>

      <section id="history" class="tab">
        <h2>Scan History</h2>
        <input type="text" id="searchHistory" placeholder="Search..." oninput="filterHistory()" />
        <ul id="scanHistoryList"></ul>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    const qrInput = document.getElementById("qrInput");
    const qrLabel = document.getElementById("qrLabel");
    const qrColor = document.getElementById("qrColor");
    const qrOutput = document.getElementById("qrOutput");
    const downloadLink = document.getElementById("downloadLink");

    const video = document.getElementById("qrVideo");
    const resultText = document.getElementById("scanResult");
    const savedList = document.getElementById("savedList");
    const scanHistoryList = document.getElementById("scanHistoryList");
    const searchHistory = document.getElementById("searchHistory");

    const themeToggle = document.getElementById("themeToggle");

    const switchTab = (tabId) => {
      document.querySelectorAll(".tab").forEach((tab) => {
        tab.classList.remove("active");
      });
      document.getElementById(tabId).classList.add("active");
    };

    themeToggle.addEventListener("change", () => {
      document.body.classList.toggle("dark");
    });

    function generateQR() {
      const text = qrInput.value.trim();
      const label = qrLabel.value.trim();
      const color = qrColor.value;
      if (!text) {
        alert("Enter a value to generate QR");
        return;
      }

      qrOutput.innerHTML = "";
      QRCode.toCanvas(text, { width: 200, color: { dark: color, light: "#ffffff" } }, (err, canvas) => {
        if (err) return console.error(err);
        qrOutput.appendChild(canvas);
        downloadLink.href = canvas.toDataURL();

        const savedQRCodes = JSON.parse(localStorage.getItem("savedQRCodes") || "[]");
        savedQRCodes.push({ label, text, color, date: new Date().toISOString() });
        localStorage.setItem("savedQRCodes", JSON.stringify(savedQRCodes));
        loadSavedQRCodes();
      });
    }

    function loadSavedQRCodes() {
      const savedQRCodes = JSON.parse(localStorage.getItem("savedQRCodes") || "[]");
      savedList.innerHTML = "";
      savedQRCodes.forEach((item) => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${item.label || "(No Label)"}:</strong> ${item.text}<br/>
        <span style="font-size:12px;color:gray;">${new Date(item.date).toLocaleString()}</span>`;
        savedList.appendChild(li);
      });
    }

    function startScanner() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert("Camera not supported");
        return;
      }

      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then((stream) => {
          video.srcObject = stream;
          scanLoop();
        })
        .catch((err) => {
          console.error("Camera error:", err);
        });
    }

    function scanLoop() {
      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");

      const scan = () => {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          canvas.height = video.videoHeight;
          canvas.width = video.videoWidth;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, canvas.width, canvas.height);
          if (code) {
            resultText.textContent = `Scanned: ${code.data}`;
            saveScanHistory(code.data);
          }
        }
        requestAnimationFrame(scan);
      };
      scan();
    }

    function saveScanHistory(data) {
      const scanHistory = JSON.parse(localStorage.getItem("scanHistory") || "[]");
      const entry = { data, date: new Date().toISOString() };
      if (!scanHistory.some((item) => item.data === data)) {
        scanHistory.push(entry);
        localStorage.setItem("scanHistory", JSON.stringify(scanHistory));
        loadScanHistory();
      }
    }

    function loadScanHistory() {
      const scanHistory = JSON.parse(localStorage.getItem("scanHistory") || "[]");
      scanHistoryList.innerHTML = "";
      scanHistory.forEach((item) => {
        const li = document.createElement("li");
        li.innerHTML = `${item.data}<br/><span style="font-size:12px;color:gray;">${new Date(item.date).toLocaleString()}</span>`;
        scanHistoryList.appendChild(li);
      });
    }

    function filterHistory() {
      const query = searchHistory.value.toLowerCase();
      const scanHistory = JSON.parse(localStorage.getItem("scanHistory") || "[]");
      scanHistoryList.innerHTML = "";
      scanHistory
        .filter((item) => item.data.toLowerCase().includes(query))
        .forEach((item) => {
          const li = document.createElement("li");
          li.innerHTML = `${item.data}<br/><span style="font-size:12px;color:gray;">${new Date(item.date).toLocaleString()}</span>`;
          scanHistoryList.appendChild(li);
        });
    }

    loadSavedQRCodes();
    loadScanHistory();
    startScanner();
  </script>
</body>
</html>
